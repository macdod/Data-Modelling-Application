 {% extends 'login/base.html' %}
 {% block title %}
 Login
 {% endblock %}
 {% block body %}

  <main>
  	<br><br><br>
    <div class="" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
	      </div>
	      <div class="modal-body mx-3">
	      	 <form action="/login/loginverify/" method="POST" enctype="multipart/form-data">
	          {% csrf_token %}
		        <div class="md-form mb-5">
		          <i class="fas fa-envelope prefix grey-text"></i>
		          <input type="email" id="defaultForm-email" class="form-control validate" name="email">
		          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
		        </div>

		        <div class="md-form mb-4">
		          <i class="fas fa-lock prefix grey-text"></i>
		          <input type="password" id="defaultForm-pass" class="form-control validate" name="password">
		          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
		        </div>
		        <div class="modal-footer d-flex justify-content-center">
		        <button class="btn btn-default">Login</button>
		      </div>
		      </form>
	      </div>
	      
	    </div>
	  </div>
	</div>
  </main>

{% endblock %}
